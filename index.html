<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="        
        color: red,  yellow, white;
        distribution: sphere;
        randomize-velocity: true;
        radius: 0.2;
        particle-count: 50000;
        velocity: 10;
        velocity-spread: 20;
        drag: 0;
        max-age: 6;
        duration: 100;
        blending: additive;
        active-multiplier: 1000;
        size: 0.1, 0.1, 0.1, 0.1">
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 30"></a-camera>
    </a-scene>
</body>

</html>
